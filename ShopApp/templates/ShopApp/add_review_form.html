{% extends 'base.html' %}

{% block title %}
    Add Review - HandmadeExpress
{% endblock %}

{% block content %}
    <h3 class="text-success">Add Review</h3>
    <form action="{% url 'add_review_for_product' %}" method="post" enctype="multipart/form-data"
          class="text-light w-50 d-flex flex-column justify-content-between">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add Product" class="btn btn-success mt-2">
    </form>
{% endblock %}
