{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container mt-3 d-flex">
        {% for product in products %}
            <div class="card bg-light me-3" style="width: 11rem;">
                <a href="#"><img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}"></a>
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <a href="#" class="text-decoration-none text-success">
                            <h6 class="fw-bold card-title">{{ product.name }}</h6>
                        </a>
                    </div>
                    <div class="d-flex flex-column justify-content-end">
                        <div class="d-flex justify-content-between">
                            <p class="align-self-end" style="font-size: 10px">Only {{ product.quantity }} left</p>
                            <p class="fw-bold align-self-end">${{ product.price }}</p>
                        </div>
                        <a href="#" class="btn btn-success">Add to cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
